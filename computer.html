<body>








    <div class="container num_btn">
        <div class="row">
            <div class="col-12">
                <button class="btn_1" onclick="num_btnP()">+</button>
                <button class="btn_1" onclick="num_btnL()">-</button>
                <button class="btn_1" onclick="num_btnM()">X</button>
                <button class="btn_1" onclick="num_btnE()">/</button>
                <button class="btn_1"><a href="javascript:window.location.reload()">C</a></button>
                <button class="btn_1" onclick="num_btnXX()">‚Üê</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <input type="text" id="textfield" class="input_box" value="">
            </div>
        </div>
        <div class="row">
            <div class="col-1">

            <div class="col-1">

            <div class="col-1">

        </div>

    <script>


        var save1 = 0;

        function num_btn1() {
            var NUM = document.getElementById("textfield").value;
            document.getElementById("textfield").value = NUM + '1';
        }

        function num_btn2() {
            var NUM = document.getElementById("textfield").value;
            document.getElementById("textfield").value = NUM + '2';
        }

        function num_btn3() {
            var NUM = document.getElementById("textfield").value;
            document.getElementById("textfield").value = NUM + '3';
        }

        function num_btn4() {

            var NUM = document.getElementById("textfield").value;

        }

        }

        function num_btn9() {
            var NUM = document.getElementById("textfield").value;
            document.getElementById("textfield").value = NUM + '9';
        }

        function num_btn0() {
            var NUM = document.getElementById("textfield").value;
            document.getElementById("textfield").value = NUM + '0';
        }


        function num_btnX() {
            var NUM = document.getElementById("textfield").value;
            document.getElementById("textfield").value = NUM + '.';
        }


        function num_btnP() {
            var NUM = document.getElementById("textfield").value;
            document.getElementById("textfield").value = NUM + '+';
        }


        function num_btnL() {
            var NUM = document.getElementById("textfield").value;
            document.getElementById("textfield").value = NUM + '-';
        }


        function num_btnM() {
            var NUM = document.getElementById("textfield").value;
            document.getElementById("textfield").value = NUM + '*';
        }


        function num_btnE() {
            var NUM = document.getElementById("textfield").value;
            document.getElementById("textfield").value = NUM + '/';
        }


        function num_btnO() {
            var save2 = document.getElementById("textfield").value;
            document.getElementById("textfield").value = eval(save2);
        }



        function num_btnXX() {
            firstnum = document.getElementById('textfield').value;
            toarray = firstnum.split('');
            toarray.pop();
            firstnum = toarray.join('');
            document.getElementById('textfield').value = firstnum;
        }


    </script>
