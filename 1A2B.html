<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .display {
            width: 597px;
            height: 300px;
            border-color: black;
            border-width: 3px;
            border-style: dashed;
            margin-left: 12px;
        }


        .game_btn {
            width: 200px;
            margin: 0 -3px 0 -3px;
        }

        .game_btn a {
            color: black;
        }


        .input-group {
            width: 597px;
            margin-left: -4px;
        }

        .display textarea {
            width: 100%;
            height: 100%;
            font-size: 30px;
        }

        .row {
            padding-bottom: 30px;
        }
    </style>
</head>

<body>



    <div class="container">
        <div class="row">
            <div class="col-7">
                <button class="game_btn" onclick="start()" id="start">開始</button>
                <button class="game_btn">
                    <a href="javascript:window.location.reload()">放棄重來</a>
                </button>
                <button class="game_btn" onclick="answer()">看答案</button>
            </div>
        </div>
        <div class="row">
            <div class="display">
                <textarea id="answer_field"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">猜答案</span>
                    </div>
                    <input type="text" id="AB" class="form-control" maxlength="4"
                        aria-label="Amount (to the nearest dollar)">
                    <div class="input-group-append">
                        <button onclick="guess()" disabled="disabled" id="guessX">猜</button>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script>

        var a1 = '';
        var a2 = '';
        var a3 = '';
        var a4 = '';
        var b1 = '';
        var b2 = '';
        var b3 = '';
        var b4 = '';
        var AA = 0;
        var BB = 0;


        function start() {
            var n = new Array(4);
            do {
                for (var i = 0; i < 4; i++) {
                    n[i] = parseInt(Math.random() * 10).toString();
                }

                var rpt = false;
                for (var i = 0; i < 4; i++) {
                    for (var j = 0; j < 4; j++) {
                        if (i != j && n[i] == n[j]) {
                            { rpt = true; }
                        }

                    }
                }
            } while (rpt)
            a1 = n[0];
            a2 = n[1];
            a3 = n[2];
            a4 = n[3];

            document.getElementById('start').disabled = true;
            document.getElementById('guessX').disabled = false;
        }


        function answer() {
            alert('答案:' + a1 + a2 + a3 + a4);
        }


        function guess() {
            var XAXB = document.getElementById("AB").value;
            b1 = XAXB.substr(0, 1);
            b2 = XAXB.substr(1, 1);
            b3 = XAXB.substr(2, 1);
            b4 = XAXB.substr(3, 1);

            if (a1 === b1) {
                AA = AA + 1;
            }
            if (a2 === b2) {
                AA = AA + 1;
            }
            if (a3 === b3) {
                AA = AA + 1;
            }
            if (a4 === b4) {
                AA = AA + 1;
            }


            if (a1 === b2) {
                BB = BB + 1;
            }
            if (a1 === b3) {
                BB = BB + 1;
            }
            if (a1 === b4) {
                BB = BB + 1;
            }
            if (a2 === b1) {
                BB = BB + 1;
            }
            if (a2 === b3) {
                BB = BB + 1;
            }
            if (a2 === b4) {
                BB = BB + 1;
            }
            if (a3 === b1) {
                BB = BB + 1;
            }
            if (a3 === b2) {
                BB = BB + 1;
            }
            if (a3 === b4) {
                BB = BB + 1;
            }
            if (a4 === b1) {
                BB = BB + 1;
            }
            if (a4 === b2) {
                BB = BB + 1;
            }
            if (a4 === b3) {
                BB = BB + 1;
            }


            var text = (AA + 'A' + BB + 'B' + '　:　' + XAXB + '　　　　　　　　　　');

            document.getElementById("answer_field").value += text;


            if (AA == 4) {
                alert('恭喜你猜中數字!!');
            }


            AA = 0;
            BB = 0;

        }

    </script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>
