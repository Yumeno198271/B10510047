    <script>


        $.ajax({
            type: "Get",
            url: "AllData.json",
            success: function (response) {
                var table = document.getElementById('templateTitle');
                DDD = response;

                for (var k = 0; k <= 11; k++) {
                    table.rows[k].cells[0].innerHTML = DDD[0].CityName;
                    table.rows[k].cells[1].innerHTML = DDD[0].AreaList[k].AreaName;
                    table.rows[k].cells[2].innerHTML = DDD[0].AreaList[k].ZipCode;
