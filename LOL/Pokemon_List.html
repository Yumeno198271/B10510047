    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .box {
            width: 100%;
            height: 800px;
            background-image: url('http://dl.garenanow.com/lol/loltw/web/images/artwork/7.jpg');
        }

        .heroimg {
            padding-top: 10px;
        }



    </style>

<body>








    <div class="box">
        <h1>LOL英雄列表</h1>
        <div class="row">
            <div id="brrr">
            </div>
            <div id="container">
            </div>
        </div>
    </div>






    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="HeroName"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="Helodata" class="modal-body">
                </div>
            </div>
        </div>
    </div>










    <script>

        var $container = $('#container');

        var $Helodata = $('#Helodata');

        var $HeroName = $('#HeroName');









        window.onload = function allPokemon() {

            $.ajax({
                type: "Get",
                url: "https://raw.githubusercontent.com/Morta1033/JavaScript/master/LOL/LOL.json",
                success: function (response) {
                    DDD = JSON.parse(response);



                    for (let i = 0; i < 20; i++) {
                        let pathFile = DDD[i].Image;

                        //建立<img src=''>元素
                        let img = $(`<img class="heroimg" data-toggle="modal" data-target="#exampleModal" onclick="btn_${i}()">`);

                        

                        img.attr('src', pathFile);

                        //加入DOM元素            
                        $container.append('　　　　　　　　　　　　　　　　', img);
                        

                    }

                }
            });
        }







        function btn_0() {

            $("#HeroName").empty();
            $("#Helodata").empty();


            $HeroName.append(`${DDD[0].Name}`);
            $Helodata.append(`HP: ${DDD[0].Stats.HP}`);
            $Helodata.append('<br>');
            $Helodata.append(`HEALTH_REGENERATION: ${DDD[0].Stats.HEALTH_REGENERATION}`);
