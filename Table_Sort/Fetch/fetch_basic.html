<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <script src="http://127.0.0.1:5500/MyHelper.js"></script>
    <style>

    </style>
</head>

<body>

    <button>GET MASK JSON</button>
    <div id="msg"></div>




    <script>

        function fetchMaskJSON(url) {
            fetch(url)
                .then(response => response.text())
                .then(text => {
                    $g("body").innerHTML = text;
                })
                .catch(ex => {
                    $g("body").innerHTML = ex;
                })
        }







        window.onload = fetchMaskJSON("https://findmasks.herokuapp.com/places");
    </script>
</body>

</html>
