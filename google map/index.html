<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var map;
        var markers;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 24.757121, lng: 120.952350 },
                zoom: 8
            });
            //增加地圖標記



            $.ajax({
                type: "Get",
                url: "https://findmasks.herokuapp.com/places",
                success: function (response) {

                    _DATA = response;
                    let ADD = [];
                    let BDD = [];
                    for (var i = 0; i < _DATA.features.length; i++) {
                        ADD[i] = _DATA.features[i].geometry.coordinates[1];
                        BDD[i] = _DATA.features[i].geometry.coordinates[0];
                        markers = new google.maps.Marker({
                            position: { lat: ADD[i], lng: BDD[i] },
                            map: map,
                            icon: {
                                url: 'Mask.ico',
                                scaledSize: new google.maps.Size(50, 50)
                            }
                        });
                    }
                }
            });
        }



    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlKWP4uWjQIR3WDAWLAu6rUhBfc3_ppag&callback=initMap"
        async defer></script>
</body>

</html>
